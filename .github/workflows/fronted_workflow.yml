name: Deploy to Chromatic and Azure

on:
   push:
      paths: [fronted/**, .github/workflows/fronted_workflow.yml, '!**.md', '!**.MD']
      branches:
         - main 

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
   lint:
      runs-on: ubuntu-22.04
      defaults:
         run:
            working-directory: fronted
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: fronted
            fetch-depth: 0
         - uses: actions/setup-node@v4
           with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: fronted/package-lock.json
         - name: Install dependencies
           run: npm ci
         - name: Lint project
           run: npm run lint

   test:
      runs-on: ubuntu-22.04
      defaults:
         run:
            working-directory: fronted
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: fronted
            fetch-depth: 0
         - uses: actions/setup-node@v4
           with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: fronted/package-lock.json
         - name: Install dependencies
           run: npm ci
         - name: Test project
           run: npm run test
   
   build_and_deploy_to_Chromatic:
      needs: [lint, test]
      runs-on: ubuntu-22.04
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: fronted
            fetch-depth: 0
         - uses: actions/setup-node@v4
           with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: fronted/package-lock.json
         - name: Install dependencies
           run: npm ci
           working-directory: fronted
         - uses: chromaui/action@v1
           # Options required for Chromatic's GitHub Action
           with:
            #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/svelte/en/deploy/ to obtain it
            token: ${{ secrets.GITHUB_TOKEN }}
            projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
            exitZeroOnChanges: true
            workingDir: fronted

   build_and_deploy_to_Cloudflare:
      needs: [lint, test]
      runs-on: ubuntu-22.04
      permissions:
         contents: read
         deployments: write
      defaults:
         run:
            working-directory: fronted
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: fronted
            fetch-depth: 0
         - name: Build And Deploy
           run: npm run build 
           env:
            VITE_API_URL: ${{ secrets.VITE_API_URL }}
         -  uses: cloudflare/pages-action@v1
            with:
              apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
              accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
              projectName: bank-account
              directory: dist
              gitHubToken: ${{ secrets.GITHUB_TOKEN }}